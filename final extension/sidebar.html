<!DOCTYPE html>
<html>
<head>
    <title>Stock Monitor & Analyzer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="space-y-4">
        <!-- API Key Section -->
        <div class="bg-white p-4 rounded-lg border border-gray-200 shadow-sm">
            <div class="space-y-3">
                <h2 class="text-lg font-semibold text-gray-800">API Configuration</h2>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Gemini API Key</label>
                    <input type="password" id="apiKey" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" 
                           placeholder="Enter your API key">
                </div>
                <button id="saveKey" 
                        class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Save API Key
                </button>
            </div>
        </div>

        <!-- Status Section -->
        <div class="bg-white p-4 rounded-lg border border-gray-200 shadow-sm">
            <h2 class="text-lg font-semibold text-gray-800 mb-3">Status</h2>
            <div class="space-y-2">
                <div id="accountInfo" class="text-sm text-gray-600"></div>
                <div id="currentPage" class="text-sm text-gray-600"></div>
                <div id="buttonValue" class="text-sm text-gray-600"></div>
                <div id="lastUpdate" class="text-sm text-gray-600"></div>
            </div>
        </div>

        <!-- Analysis Results Section -->
        <div class="bg-white p-4 rounded-lg border border-gray-200 shadow-sm">
            <h2 class="text-lg font-semibold text-gray-800 mb-3">Analysis Results</h2>
            <div id="analysisResults" class="space-y-2">
                <div id="gridResult" class="text-sm text-gray-600"></div>
                <div id="descriptionResult" class="text-sm text-gray-600"></div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status" class="text-center text-sm"></div>

        <!-- Error Messages -->
        <div id="error" class="text-center text-sm text-red-600"></div>
    </div>

    <script src="sidebar.js"></script>
</body>
</html>
