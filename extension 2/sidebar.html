<!DOCTYPE html>
<html>
<head>
    <title>Image Analysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body class="bg-white">
    <div class="space-y-4">
        <div class="bg-white p-4 rounded-lg border border-gray-200">
            <div class="space-y-3">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Gemini API Key</label>
                    <input type="text" id="apiKey" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" 
                           placeholder="Enter your API key">
                </div>
                <button id="saveKey" 
                        class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Save API Key
                </button>
            </div>
        </div>

        <button id="captureBtn" 
                class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
            Analyze Images
        </button>

        <div id="status" class="text-center"></div>
        
        <div id="result" class="space-y-4"></div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
