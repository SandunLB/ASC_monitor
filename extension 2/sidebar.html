<!DOCTYPE html>
<html>
<head>
    <title>Image Analysis</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: Arial, sans-serif;
        }
        #apiKeySection {
            margin-bottom: 16px;
        }
        #apiKey {
            width: 100%;
            margin-bottom: 8px;
        }
        #captureBtn {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }
        #result {
            white-space: pre-wrap;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        #status {
            color: #666;
            margin-bottom: 8px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="apiKeySection">
        <input type="text" id="apiKey" placeholder="Enter Gemini API Key">
        <button id="saveKey">Save API Key</button>
    </div>
    <button id="captureBtn">Capture and Analyze</button>
    <div id="status"></div>
    <div id="result"></div>
    <script src="sidebar.js"></script>
</body>
</html>
