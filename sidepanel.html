<!DOCTYPE html>
<html>
<head>
  <title>Adobe Stock Monitor</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .timestamp {
      color: #666;
      font-size: 12px;
      margin-top: 10px;
    }
    .status {
      color: #888;
      font-style: italic;
      margin-top: 10px;
    }
    .loading {
      animation: pulse 1.5s infinite;
    }
    .account-info {
      margin-top: 20px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    .account-info h3 {
      margin: 0 0 10px 0;
      color: #333;
    }
    .account-detail {
      margin: 5px 0;
      font-size: 14px;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h2>File Type Monitor</h2>
  <div class="container">
    <div id="currentValue">Loading...</div>
    <div id="timestamp" class="timestamp"></div>
    <div id="status" class="status"></div>
  </div>
  <div class="account-info">
    <h3>Account Details</h3>
    <div id="accountName" class="account-detail">Name: Loading...</div>
    <div id="accountEmail" class="account-detail">Email: Loading...</div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
