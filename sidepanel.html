<!DOCTYPE html>
<html>
<head>
  <title>Adobe Stock Review Monitor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-width: 300px;
      max-width: 100%;
      padding: 1.5rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      line-height: 1.6;
      background: linear-gradient(145deg, #f6f8fa 0%, #ffffff 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .header {
      text-align: center;
      padding: 1rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #1473e6, #2750ae);
    }

    .header h1 {
      font-size: 1.5rem;
      color: #2c2c2c;
      margin-bottom: 0.5rem;
      position: relative;
    }

    .header p {
      color: #666;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .account-info {
      background: white;
      border-radius: 16px;
      padding: 1.25rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transform: translateZ(0);
      transition: transform 0.2s ease;
    }

    .account-info:hover {
      transform: translateY(-2px);
    }

    .account-info h2 {
      font-size: 1rem;
      color: #2c2c2c;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #f0f0f0;
    }

    .account-detail {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: #4a4a4a;
      padding: 0.5rem;
      border-radius: 8px;
      background: #f8f9fa;
    }

    .account-detail strong {
      min-width: 80px;
      margin-right: 0.5rem;
      color: #1473e6;
    }

    .monitor-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
      text-align: center;
      transform: translateZ(0);
      transition: transform 0.2s ease;
    }

    .monitor-container:hover {
      transform: translateY(-2px);
    }

    .review-count {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #1473e6, #2750ae);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 1rem 0;
      text-shadow: 0 2px 10px rgba(20, 115, 230, 0.1);
    }

    .timestamp {
      color: #666;
      font-size: 0.8rem;
      margin-top: 0.75rem;
      padding: 0.5rem;
      background: #f8f9fa;
      border-radius: 20px;
      display: inline-block;
    }

    .progress-container {
      width: 100%;
      background-color: #f8f9fa;
      border-radius: 8px;
      height: 8px;
      margin: 1rem 0;
      overflow: hidden;
    }

    .progress-bar {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #1473e6, #2750ae);
      transform-origin: left;
      animation: progress 60s linear infinite;
    }

    @keyframes progress {
      0% {
        transform: scaleX(0);
      }
      100% {
        transform: scaleX(1);
      }
    }

    .status {
      color: #666;
      font-style: italic;
      margin-top: 0.75rem;
      padding: 0.75rem;
      background: #f8f9fa;
      border-radius: 12px;
      border: 1px solid #eee;
    }

    @media (max-width: 320px) {
      body {
        padding: 1rem;
      }

      .header h1 {
        font-size: 1.25rem;
      }

      .review-count {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Adobe Stock Monitor</h1>
      <p>Track your pending review submissions</p>
    </div>

    <div class="account-info">
      <h2>Account Details</h2>
      <div id="accountName" class="account-detail">
        <strong>Name:</strong> <span>-</span>
      </div>
      <div id="accountEmail" class="account-detail">
        <strong>Email:</strong> <span>-</span>
      </div>
    </div>

    <div class="monitor-container">
      <div id="currentValue" class="review-count">-</div>
      <div id="timestamp" class="timestamp"></div>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <div id="status" class="status">Monitoring your Adobe Stock submissions in review</div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
